<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery vs. Javascript</title>

    <script src="../lib/jquery/dist/jquery.min.js"></script>

    <script>
        /*Javascript*/
        function kontrolEt()
        {
            var duzKelime = document.getElementById("kelime").value;
            if (duzKelime.length >= 2)
            {
                var tersKelime = "";
                for (var i = duzKelime.length - 1; i >= 0; i--) { tersKelime += duzKelime[i]; }

                if (duzKelime == tersKelime) { document.getElementById("sonuc").innerText = "Girdiğiniz kelime palindromdur."; }
                else { document.getElementById("sonuc").innerText = "Girdiğiniz kelime palindrom değildir."; }
            }
            else
            {
                document.getElementById("sonuc").innerHTML = "<b>Kelime en az iki harf girilmelidir!</b>";
            }
        }
    </script>
    <script>
        /*jQuery*/
        $(function ()
        {
            $("#control").click(function ()
            {
                var duzKelime = $("#word").val();
                if (duzKelime.length >= 2)
                {
                    var tersKelime = "";
                    for (var i = duzKelime.length - 1; i >= 0; i--) { tersKelime += duzKelime[i];}
                     
                    if (duzKelime == tersKelime) { $(".result").text("Girdiğiniz kelime palindromdur.");}
                    else { $(".result").text("Girdiğiniz kelime palindrom değildir.")}
                }
                else
                {
                    $(".result").html("<b>Kelime en az iki harf girilmelidir!</b>");
                }
            });
        });
    </script>
</head>
<body>
    <h1>Palindrom(Javascript)</h1>
    <span>Kelime</span>&nbsp;
    <input type="text" id="kelime" />
    <br />
    <br />
    <button onclick="kontrolEt();">Kontrol Et</button>
    <br />
    <br />
    <span id="sonuc" style="color:red;"></span>
    <hr />
    <h1>Palindrom(jQuery)</h1>
    <span>Kelime</span>&nbsp;
    <input type="text" id="word" />
    <br />
    <br />
    <button id="control">Kontrol Et</button>
    <br />
    <br />
    <span class="result" style="color:red;"></span>
</body>
</html>
